<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/toastr.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>

<script type="text/javascript" src="js/custom/ContentGrid.js"></script>

<script type="text/javascript" src="js/custom/login.js"></script>
<script type="text/javascript" src="js/custom/content.js"></script>
<script type="text/javascript" src="js/custom/voting.js"></script>
<script type="text/javascript" src="js/custom/comments.js"></script>
<script type="text/javascript" src="js/custom/topics.js"></script>
<script type="text/javascript" src="js/custom/subforums.js"></script>
<script type="text/javascript" src="js/custom/reports.js"></script>
<script type="text/javascript" src="js/custom/profile.js"></script>

<script type="text/javascript" src="js/custom/util.js"></script>
<script type="text/javascript" src="js/custom/validation.js"></script>

<link href='http://fonts.googleapis.com/css?family=Great+Vibes'
	rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="css/jquery-ui.css" />
<link rel="stylesheet" href="css/jquery-ui.structure.css" />
<link rel="stylesheet" href="css/jquery-ui.theme.css" />

<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/toastr.css" />
<link rel="stylesheet" href="css/site.css" />

<title>Profile</title>
</head>

<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html"><img alt="Brand"
					src="images/travel.png"></a>
				<p class="navbar-text forum-logo">Travel & Talk</p>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-envelope"></span></a></li>
					<li><a href="#"><span class="glyphicon glyphicon-bell"></span></a></li>
					<li class="notLoggedUserOption"><a href="#"
						data-toggle="modal" data-target="#modalRegister">Register</a></li>
					<li class="notLoggedUserOption"><a href="#"
						data-toggle="modal" data-target="#modalLogin">Sign in</a></li>
					<li class="dropdown loggedUserOption"><a
						class="dropdown-toggle" data-toggle="dropdown" href="#"><span
							class="caret"></span><span class="glyphicon glyphicon-user"></span><span
							id="usernameLabel"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Profile</a></li>
							<li><a href="#" id="logoutBtn">Log out</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="panel panel-default userPanel hidden">
			<div class="panel-heading" id="userPanelHeader">
				<button type="button" class="btn btn-default">Saved
					entities</button>
				<button type="button" class="btn btn-default">Your votes</button>
				<button type="button" class="btn btn-default">Following
					subforums</button>
				<button type="button" class="btn btn-info pull-right">Messages</button>
			</div>
			<div class="panel-body hidden" id="userPanelBody"></div>
		</div>
		<div class="panel panel-default adminPanel hidden">
			<div class="panel-heading" id="adminPanelHeader">
				<button type="button" class="btn btn-default reports">Reports</button>
				<button type="button" class="btn btn-default usrmng">User management</button>
				<button type="button" class="btn btn-info pull-right">Messages</button>
			</div>
			<div class="panel-body hidden" id="adminPanelBody"></div>
		</div>
	</div>

	<!-- 	MODAL SUBFORUM PREVIEW -->
	<div id="modalSubforumPreview" class="modal" role="dialog"
		data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 id="detailsTitle">Details about subforum</h4>
					<span><img id="subforumIcon" width="50" height="50"></span>
				</div>
				<div class="modal-body">
					<b>Rules: </b>
					<ul id="rulesListing">
					</ul>
					<hr>
					<p id="mainModerator"></p>
					<b>All moderators:</b>
					<ul id="moderators">
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- 	MODAL COMMENT PREVIEW -->
	<div id="modalCommentPreview" class="modal" role="dialog"
		data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<b id="comment"></b>
					<p id="commentId"></p>
				</div>
				<div class="modal-body">
					<p id="commentTopic"></p>
					<p id="commentSubforum"></p>
					<p id="commentDate"></p>
					<p id="commentAuthor"></p>
					<p id="commentLikes"></p>
					<p id="commentDislikes"></p>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- 	MODAL TOPIC PREVIEW -->
	<div id="modalTopicPreview" class="modal" role="dialog"
		data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 id="topic"></h4>
					<p id="subforum"></p>
					<p id="topicAuthor"></p>
					<p id="topicDate"></p>
					<p id="topicLikes"></p>
					<p id="topicDislikes"></p>
				</div>
				<div class="modal-body">
					<img src='#' width=200 height=200 id="topicImage" class="hidden"/>
					<p id="topicText" class="hidden"></p>
					<a href='#' id="topicLink" class="hidden"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
