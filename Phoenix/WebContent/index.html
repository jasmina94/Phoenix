<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/toastr.js"></script>

<script type="text/javascript" src="js/custom/login.js"></script>
<script type="text/javascript" src="js/custom/content.js"></script>
<script type="text/javascript" src="js/custom/voting.js"></script>
<script type="text/javascript" src="js/custom/comments.js"></script>
<script type="text/javascript" src="js/custom/util.js"></script>
<script type="text/javascript" src="js/custom/validation.js"></script>

<link href='http://fonts.googleapis.com/css?family=Great+Vibes'
	rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/toastr.css" />
<link rel="stylesheet" href="css/site.css" />

<title>Index</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img alt="Brand"
					src="images/travel.png"></a>
				<p class="navbar-text forum-logo">Travel & Talk</p>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-envelope"></span></a></li>
					<li><a href="#"><span class="glyphicon glyphicon-bell"></span></a></li>
					<li class="notLoggedUserOption"><a href="#"
						data-toggle="modal" data-target="#modalRegister">Register</a></li>
					<li class="notLoggedUserOption"><a href="#"
						data-toggle="modal" data-target="#modalLogin">Sign in</a></li>
					<li class="dropdown loggedUserOption"><a
						class="dropdown-toggle" data-toggle="dropdown" href="#"><span
							class="caret"></span><span class="glyphicon glyphicon-user"></span><span
							id="usernameLabel"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Profile</a></li>
							<li><a href="#" id="logoutBtn">Log out</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container" id="divForLogin">
		<div class="jumbotron">
			<h2 id="message">Wellcome!</h2>
			<p>Join the discussion. Share your experience with others. Learn from your fellow travellers.</p>
		</div>
		<div class="panel panel-default">
			<div class="panel-body" id="subForumsPanel">
			</div>
		</div>
		<div class="panel panel-default topicsPanel">
			<div class="panel-heading" id="topicsPanelHeader">
			</div>
			<div class="panel-body" id="topicsPanelBody">
			</div>
		</div>
		<div class="panel panel-default oneTopicPanel">
			<div class="panel-heading" id="oneTopicHeader">
			</div>
			<div class="panel-body" id="oneTopicBody">
			</div>
		</div>
	</div>

	<!-- 	MODAL DIALOG LOGIN -->
	<div id="modalLogin" class="modal" role="dialog" data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4>Sign in</h4>
				</div>
				<div class="modal-body">
					<form action="#" class="form-horizontal" method="post"
						id="loginUserForm">
						<fieldset>
							<div class="form-group">
								<label class="control-label col-sm-3">Username:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="text"
										name="logusername" id="username">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Password:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="password"
										name="logpassword" id="password">
								</div>
							</div>
							<div class="form-group text-center">
								<button class="btn btn-success" id="loginUserBtn">Sign
									in</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 	MODAL DIALOG REGISTRATION -->
	<div id="modalRegister" class="modal" role="dialog"
		data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4>Registration</h4>
				</div>
				<div class="modal-body">
					<form action="#" class="form-horizontal" method="post"
						id="registerUserForm">
						<fieldset>
							<div class="form-group">
								<label class="control-label col-sm-3">Firstname:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="text"
										name="firstname" id="regfirstname">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Lastname:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="text"
										name="lastname" id="reglastname">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Username:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="text"
										name="regusername" id="regusername">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Password:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="password"
										name="regpassword" id="regPassword">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Repeat password:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="password"
										name="repPassword" id="repeatPassword">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Email:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="email"
										name="email" id="regemail">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Phone:</label>
								<div class="col-sm-8">
									<input class="pull-right form-control" type="text" name="phone"
										id="regphone">
								</div>
							</div>
							<div class="form-group text-center">
								<button class="btn btn-success" id="registerUserBtn">Register</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 	MODAL DIALOG DETAILS -->
	<div id="modalDetails" class="modal" role="dialog" data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 id="detailsTitle">Details about subforum   </h4>
					<span><img id="subforumIcon"></span>
				</div>							
				<div class="modal-body">
					<b>Rules: </b>
					<ul id="rulesListing">
					</ul>
					<hr>
					<p id="mainModerator"></p>
					<b>All moderators:</b>
					<ul id="moderators">
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 	MODAL COMMENT -->
	<div id="modalComment" class="modal" role="dialog" data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header commentHeader">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 id="commentTitle">Leave your comment for topic </h4>
				</div>
				<div class="modal-body">
					<form>
						<label>Comment:</label><br/>
						<textarea rows="5" cols="60" id="commentArea" style='resize:none'></textarea><br/>
						<button type="button" class="btn btn-default submitComment">Submit comment</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div id="modalEditComment" class="modal" role="dialog" data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header editCommentHeader">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 id="commentTitle">Edit comment</h4>
				</div>
				<div class="modal-body">
					<form id="editCommentForm">
						<label>Comment:</label><br/>
						<textarea rows="5" cols="60" id="editCommentArea" style='resize:none'></textarea><br/>
						<input id="commentId" name="id" type="hidden"/>
						<input id="changingRole" name="role" type="hidden"/>
						<button type="button" class="btn btn-default editCommentSave">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
